<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewMaster | Cafe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #d35400;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .navbar {
            background: var(--dark) !important;
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: 0.3s;
        }

        .card-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .price-tag {
            color: var(--accent);
            font-weight: bold;
        }

        .btn-order {
            background: var(--accent);
            color: white;
            border: none;
        }

        #floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">â˜• BrewMaster</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Menu</a>
                <a class="nav-link" href="/orders">Orders</a>
                <a class="nav-link" href="/menu_admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
